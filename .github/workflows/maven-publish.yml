name: Maven Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup GPG
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf
          gpgconf --kill all

          echo "${{ secrets.GPG_PRIVATE_KEY }}" | \
          awk '{gsub(/\\n/,"\n")}1' | \
          gpg --batch --import

          echo -e "trust\n5\ny\nsave\n" | \
          gpg --command-fd 0 --status-fd 2 --edit-key "${{ secrets.GPG_KEY_ID }}"

          gpg --list-secret-keys --keyid-format LONG

      - name: Build and Deploy
        run: |
          mvn -B clean deploy -DskipTests \
            -P release-sign-artifacts \
            -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} \
            -Dgpg.homedir=$HOME/.gnupg \
            --settings settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_TTY: $(tty)

      - name: Verify Signatures
        run: |
          find target -name '*.asc' | xargs -I {} gpg --verify {}
